<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 15px; /* Extra padding */
}
th {
    background-color: #f2f2f2;
}

</style>
</head>
<body>

<h2>Conference Schedule</h2>

<table>
  <tr>
    <th>Time</th>
    <th>Room 1</th>
    <th>Room 2</th>
    <th>Room 3</th>
    <th>Room 4</th>
  </tr>
  <tr>
    
    <td> 9:00AM - 10:00AM</td>
    <td rowspan="2">Keynote</td>
    <td>Session A</td>
    <td>Session B</td>
    <td rowspan="3">Session C</td>

    
  </tr>
  <tr>
    <td> </td>
    <td>Session D</td>
    <td>Session E</td>
    
  </tr>
  <tr>
    <td> </td>
    <td>10:30 AM- 11:30AM</td>
    <td colspan="2">Session F</td>
  </tr>
  <tr> 
    <td> 12 : 00PM - 1 : 00PM</td>
    <td colspan="4">Lunch Break</td>
  </tr>
  <tr>
    <td> 1:00 PM - 2:00 PM</td>
    <td>Session G</td>
    <td rowspan="2">Session H</td>
    <td>Session I</td>
    <td>Session J</td>
  </tr>
  <tr>
    <td>   </td>
    <td>Session K</td>
    <td>Session L</td>
    <td>Session M</td>
  </tr>
  
</table>

</body>
</html>
